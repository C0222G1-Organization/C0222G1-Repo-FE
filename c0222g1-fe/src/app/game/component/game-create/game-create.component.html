<div class="container-fluid d-flex justify-content-center p-0 bg">
  <div class="container m-0 w-75">
    <form [formGroup]="gameForm"
          class=" rounded col-lg-10 mx-auto px-4 pb-4 needs-validation " novalidate> dc
      <div class=" mt-3">
        <h5 class="text-center text-light font-weight-bold pt-4">THÊM MỚI THÔNG TIN GAME</h5>
      </div>
      <div class="row mt-4">
        <div class="col-lg-6 px-3">
          <div class="form-floating textbox">
            <input type="text" class="form-control input" id="full-name"
                   placeholder="tên game" formControlName="name" value="" required>
            <label for="full-name" style="color: white">
              Tên game
              <span class="text-danger">*</span>
            </label>
            <div *ngIf="gameForm.controls.name.hasError('required') && gameForm.controls.name.touched" class="form-text text-danger mt-1 px-2">nhập tên game.</div>
            <div *ngIf="gameForm.controls.name.hasError('minlength') && gameForm.controls.name.dirty && gameForm.controls.name.hasError('pattern') == false" class="form-text text-danger mt-1 px-2">Tên quá ngắn.</div>
            <div  *ngIf="gameForm.get('name').touched
                && gameForm.hasError('pattern', 'name')"  class="form-text text-danger mt-1 px-2">Mã máy không được để trống.</div>            <div *ngIf="gameForm.controls.name.hasError('maxlength') && gameForm.controls.name.dirty " class="form-text text-danger mt-1 px-2">Tiêu đề quá dài.</div>
          </div>
        </div>
        <div class="col-lg-6 px-3">
          <div class="form-floating textbox">
            <input type="text" class="form-control input"
                   id="user-name" placeholder="link youtube" formControlName="trailerUrl">
            <label for="user-name" style="color: white">
              Giới thiệu
              <span class="text-danger">*</span>
            </label>
            <p style="color: red; font-size: 0.9rem" *ngIf="gameForm.get('trailerUrl').touched
                && gameForm.hasError('required', 'trailerUrl')">Nhập giới thiệu.
            </p>
            <p style="color: red; font-size: 0.9rem" *ngIf="gameForm.get('trailerUrl').touched
                && gameForm.hasError('pattern', 'trailerUrl')">Nhập link youtube.
            </p>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-12 px-3">
          <div class="m-0">
            <input  type="file" id="upload" multiple (change)="selectFile($event)" #userPhoto  (change)="onFileSelected($event); "
                   name="image" autocomplete="off" hidden>
            <label for="upload" class="input-img w-100 rounded">Hình ảnh:<span class="text-danger"> *</span></label>
            <div id="fileErrorMessage" class="hide" >file type is not suuported</div>
          </div>
        </div>
      </div>

      <div *ngIf="url != null" class="row mt-4">
        <div class="col-lg-5 px-3 mx-auto">
          <div class="m-0">
            <div><img class="preview-img rounded" [src]="url" *ngIf="url" alt=""></div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-12 px-3">
          <div class="form-floating ">
            <textarea type="text" class="form-control border-secondary input texarea " rows="4"
                      formControlName="content"
                      id="content"></textarea>
            <label for="content" class="text-light">Nội dung:<span class="text-danger"> *</span></label>
            <p style="color: red; font-size: 0.9rem" *ngIf="gameForm.get('content').touched
                && gameForm.hasError('required', 'content')">Nhập nội dung.
            </p>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-12 px-3">
          <div class="form-floating" formGroupName="gameCategory">
            <select class="form-select border-secondary text-light select-type"
                    aria-label="Floating label select example"
                    formControlName="id" id="gameCategory">
              <option class="option" style="height: 50px">Chọn thể loại game</option>
              <option *ngFor="let gameCategory of gameCategory"
                      [value]="gameCategory.id">{{gameCategory.name}}</option>
            </select>
            <label class="text-light">
              Loại game
              <span class="text-danger">*</span>
            </label>
            <p style="color: red; font-size: 0.9rem" *ngIf="gameForm.get('gameCategory').get('id').touched
                && gameForm.get('gameCategory').hasError('required', 'id')">Game category is required.
            </p>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-6 px-3">
          <div class="form-floating">
            <button type="button" class="button w-100 h-100 rounded text-light" routerLink="/games">Quay Lại</button>
          </div>
        </div>
        <div class="col-lg-6 px-3">
          <button (click)="create()" type="submit" class="button-primary w-100 rounded text-light">Tạo mới</button>
        </div>
      </div>
    </form>
  </div>
</div>
