<div class="container-fluid d-flex justify-content-center p-0 bg">
  <div class="container col-lg-10 m-0 w-100">
    <form>
      <div class="mt-3">
        <h5 class="text-center text-light font-weight-bold pt-4">{{game.name}}</h5>
      </div>
      <div class="row mt-4">
        <div class="row d-flex justify-content-between col-lg-8 mx-auto px-3">
          <div class="m-0 box-video">
            <iframe class="w-100" style="height: 27em" [src]="this.trailerUrl | safe"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-lg-8 mx-auto px-3">
            <p class="font-weight-bold pt-4 text-secondary"> Nội dung :</p>
            <span class="text-light font-weight-bold pt-4 mt-3">{{game.content}}</span>
          </div>
        </div>

        <div class="row col-lg-8 mx-auto mb-4 ">
          <div class="col-lg-4 border-left px-3">
            <p class=" font-weight-bold pt-4 text-secondary"> Ngày tạo:</p>
            <span class="text-light font-weight-bold pt-4 mt-3">{{game.createDate}}</span>
          </div>
          <div class="col-lg-4 border-left px-3">
            <p class="font-weight-bold pt-4 text-secondary"> Thể loại game:</p>
            <span class="text-light font-weight-bold pt-4 mt-3">{{game.gameCategory.name}}</span>
          </div>
          <div class="col-lg-4 border-left px-3">
            <p class="font-weight-bold pt-4 text-secondary"> Số lượt chơi:</p>
            <span class="text-light font-weight-bold pt-4 mt-3">{{game.playedTimes}}</span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
