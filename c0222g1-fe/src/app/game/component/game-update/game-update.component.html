<div class="container-fluid d-flex justify-content-center p-0 bg">
  <div class="container m-0 w-100">
    <form [formGroup]="gameForm" (ngSubmit)="submit()" class=" rounded col-lg-10 mx-auto px-4 pb-4 needs-validation"
          novalidate>
      <div class=" mt-3">
        <h5 class="text-center text-light font-weight-bold pt-4">UPDATE THÔNG TIN GAME</h5>
      </div>
      <div class="row mt-4">
        <div class="col-lg-12 px-3">
          <div class="form-floating textbox">
            <input type="text" class="form-control input" id="full-name"
                   placeholder="tên game" formControlName="name" value="" required>
            <label for="full-name" style="color: white">
              Tên game
              <span class="text-danger">*</span>
            </label>
            <p style="color: red; font-size: 0.9rem" *ngIf="gameForm.get('name').touched
                && gameForm.hasError('required', 'name')">Name of game is required
            </p>
            <p style="color: red; font-size: 0.9rem" *ngIf="gameForm.get('name').touched
                && gameForm.hasError('pattern', 'name')">* Name of game is invalid
            </p>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-12 px-3">
          <div class="form-floating textbox">
            <input type="text" class="form-control input"
                   id="user-name" placeholder="link youtube" formControlName="trailerUrl">
            <label for="user-name" style="color: white">
              Giới thiệu
              <span class="text-danger">*</span>
            </label>
            <p style="color: red; font-size: 0.9rem" *ngIf="gameForm.get('trailerUrl').touched
                && gameForm.hasError('required', 'trailerUrl')">Trailer is required
            </p>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-5 px-3 mx-auto">
          <div class="m-0">
            <div>
              <iframe class="w-100 preview-img" style="height: 20em" [src]="this.trailerUrl | safe"
                      title="YouTube video player" frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-12 px-3">
          <div class="m-0">
            <input type="file" id="upload"
                   multiple (change)="selectFile($event)"
                   (change)="onFileSelected($event)" name="image" autocomplete="off" hidden>

            <label for="upload" class="input-img w-100 rounded">Hình ảnh:<span class="text-danger"> *</span></label>
            <p style="color: red; font-size: 0.9rem" *ngIf="gameForm.get('imageUrl').touched
                && gameForm.hasError('required', 'imageUrl')">Image Url is required
            </p>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-5 px-3 mx-auto">
          <div class="m-0">
            <div><img class="preview-img rounded" [src]="gameForm.get('imageUrl').value" alt=""></div>

          </div>
        </div>
      </div>


      <div class="row mt-4">
        <div class="col-lg-12 px-3">
          <div class="form-floating">
            <textarea type="text" class="form-control border-secondary input texarea" formControlName="content"
                      id="content"></textarea>
            <label for="content" class="text-light">Nội dung:<span class="text-danger"> *</span></label>
            <p style="color: red; font-size: 0.9rem" *ngIf="gameForm.get('content').touched
                && gameForm.hasError('required', 'content')">Content is required.
            </p>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-12 px-3">
          <div class="form-floating" formGroupName="gameCategory">
            <select class="form-select border-secondary text-light select-type"
                    aria-label="Floating label select example"
                    formControlName="id" id="gameCategory" style=" padding-left: 0.7em">
              <option class="option" style="height: 50px;">Chọn thể loại game</option>
              <option *ngFor="let gameCategory of gameCategory"
                      [value]="gameCategory.id">{{gameCategory.name}}</option>
            </select>
            <label class="text-light">
              Loại game
              <span class="text-danger">*</span>
            </label>
            <p style="color: red; font-size: 0.9rem" *ngIf="gameForm.get('gameCategory').touched
                && gameForm.hasError('required', 'gameCategory')">Game category is required.
            </p>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-6 px-3">
          <div class="form-floating">
            <button type="button" class="button w-100 h-100 rounded text-light">Quay Lại</button>
          </div>
        </div>
        <div class="col-lg-6 px-3">
          <button type="submit" class="button-primary w-100 rounded text-light">Chỉnh sửa</button>
        </div>
      </div>
    </form>
  </div>
</div>
