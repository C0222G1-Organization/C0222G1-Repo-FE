<div class="container-fluid d-flex justify-content-center p-0 bg">
  <div class="container m-0 w-100">
      <form [formGroup]="formNews" class="rounded w-100 px-4 pb-4">
          <div class=" mt-3">
            <h5 class="text-center text-light font-weight-bold pt-4">THÊM TIN TỨC</h5>
          </div>
          <div class="row mt-4">
            <div class="col-lg-6 px-3">
              <div class="form-floating textbox">
                <input formControlName="title" type="text" class="form-control input input-text" id="title" placeholder="tên game">
                <label for="title" class="text-light">Tiêu đề:<span class="text-danger"> *</span></label>
              </div>
              <div *ngIf="formNews.controls.title.hasError('required') && formNews.controls.title.touched" class="form-text text-danger mt-1 px-2">nhập tiêu đề !</div>
              <div *ngIf="formNews.controls.title.hasError('minlength') && formNews.controls.title.dirty && formNews.controls.title.hasError('pattern') == false" class="form-text text-danger mt-1 px-2">Tiêu đề quá ngắn !</div>
              <div *ngIf="formNews.controls.title.hasError('pattern') && formNews.controls.title.dirty" class="form-text text-danger mt-1 px-2">Tiêu đề sai định dạng !</div>
              <div *ngIf="formNews.controls.title.hasError('maxlength') && formNews.controls.title.dirty " class="form-text text-danger mt-1 px-2">Tiêu đề quá dài !</div>
            </div>
            <div class="col-lg-6 px-3">
              <div class="form-floating textbox ">
                <input formControlName="author" type="text" class="form-control input" id="author" placeholder="tên game">
                <label for="author" class="text-light">Tác giả:<span class="text-danger"> *</span></label>
              </div>
              <div *ngIf="formNews.controls.author.hasError('required') && formNews.controls.author.touched" class="form-text text-danger mt-1 px-2">nhập tên tác giả !</div>
              <div *ngIf="formNews.controls.author.hasError('pattern') && formNews.controls.author.dirty" class="form-text text-danger mt-1 px-2">tên sai định dạng !</div>
              <div *ngIf="formNews.controls.author.hasError('maxlength') && formNews.controls.author.dirty" class="form-text text-danger mt-1 px-2">tên quá dài !</div>
            </div>
          </div>
        <div *ngIf="url != null" class="row mt-4">
          <div class="col-lg-5 px-3 mx-auto">
            <div class="m-0 img-box">
              <div><img class="preview-img rounded img-fit" [src]="url" *ngIf="url" alt=""></div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12 px-3">
              <div class=" m-0">
              <input type="file"  (change)="selectFile($event)" #userPhoto (change)="onFileSelected($event)" id="upload" hidden>
              <label class="input-img w-100 rounded" for="upload">Hình ảnh:<span class="text-danger"> *</span></label>
                <div *ngIf="formNews.controls.imageUrl.hasError('required') && formNews.controls.imageUrl.touched" class="form-text text-danger mt-1 px-2">nhập hình ảnh !</div>
              </div>
            </div>
          </div>
        <div class="row mt-4">
          <div class="col-lg-12 px-3">
            <div class="form-floating">
              <textarea formControlName="content" class="form-control border-secondary input texarea" id="content"></textarea>
              <label for="content" class="text-light">Nội dung:<span class="text-danger"> *</span></label>
              <div *ngIf="formNews.controls.content.hasError('required') && formNews.controls.content.touched" class="form-text text-danger mt-1 px-2">nhập nội dung !</div>
            </div>
          </div>
        </div>
          <div class="row mt-4">
            <div class="col-lg-12 px-3">
              <div class="form-floating" formGroupName="gameCategory">
                <select formControlName="id" class="form-select border-secondary text-light select-type" id="type-game" aria-label="Floating label select example">
                  <option *ngFor="let item of gameCateList" [value]="item.id">{{item.name}}</option>
                </select>
                <label for="type-game" class="text-light">Thể loại:<span class="text-danger"> *</span></label>
<!--                <div *ngIf="formNews.controls.id.hasError('required') && formNews.controls.id.touched" class="form-text text-danger mt-1 px-2">chọn thể loại game !</div>-->
              </div>
            </div>
            </div>
        <div class="row mt-4">
          <div class="col-lg-4 px-3">
            <div class="form-floating">
              <button type="button" routerLink="/news" class="button w-100 h-100 rounded text-light">Trở về</button>
            </div>
          </div>
          <div class="col-lg-8 px-3">
            <button (click)="create()" type="button" class="button-primary w-100 rounded text-light">Đăng bài</button>
          </div>
        </div>
      </form>
  </div>
</div>
