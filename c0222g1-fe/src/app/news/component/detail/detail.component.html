<div class="container-fluid">
  <div class="container">
    <div class="row">
      <img class="main-img rounded" src="{{news.imageUrl}}" alt="Girl in a jacket">
    </div>
    <div class="row">
      <div class="col-10 mx-auto">
        <h2 class="text-light title mt-4">{{news.title}}</h2>
        <h2 class="text-light title mt-4">{{news.author}}</h2>

      </div>
    </div>
    <div class="row my-2">
      <div class="col-10 mx-auto ">
        <p class="text-light">{{news.createDate}}</p>
        <h2 class="text-light title mt-4">{{news.views}}</h2>
      </div>
    </div>
    <div class="row my-2">
      <div class="col-10 mx-auto">
        <p class="text-light m-0">
          {{news.content}}
        </p>
      </div>
    </div>
  </div>
</div>
