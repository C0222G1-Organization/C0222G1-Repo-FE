<div class="container-fluid">
  <div class="container">
    <div class="row">
      <img class="main-img rounded" src="{{news.imageUrl}}" alt="Girl in a jacket">
    </div>
    <div class="row">
      <div class="col-10 mx-auto">
        <h2 class="text-light title mt-4">{{news.title}}</h2>
      </div>
    </div>
    <div class="row my-5">
      <div class="col-10 d-flex justify-content-between mx-auto">
        <div class="border-start border-2">
          <p class="text-light m-0 pl">{{news.createDate | date}}</p>
        </div>
        <div class="border-start border-2">
          <p class="text-light m-0 pl">tác giả {{news.author | titlecase}}</p>
        </div>
        <div class="border-start border-2">
          <p class="text-light m-0 pl">{{news.views}} lượt xem</p>
        </div>
      </div>
    </div>
    <div class="row my-2">
      <div class="col-10 mx-auto">
        <p class="text-light text m-0 text-indent">
          {{news.content}}
        </p>
      </div>
    </div>
  </div>
</div>
